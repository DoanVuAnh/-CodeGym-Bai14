<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Practice] Temperature conversion</title>
</head>
<body>
  <label>Fahrenheit</label>
  <input type="number" id="inputF" placeholder="fahrenheit" oninput="temperatureConverter(this.value)">
    <p id="outC"></p>
  <script>
    function temperatureConverter(valNum) {
      valNum = parseFloat(valNum);
      document.getElementById("outC").innerHTML = "Celsius: "+ (valNum - 32 ) / 1.8;
    }
  </script>

</body>
</html>
